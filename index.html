<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionador Fotovoltaico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Logo de la empresa -->
        <img src="logo.png" alt="Logo de la empresa" class="logo">

        <!-- Título de la aplicación -->
        <h1>Dimensionador de Sistemas Fotovoltaicos</h1>

        <!-- Formulario para ingresar datos -->
<form id="calculadoraForm">
    <label for="consumo">Consumo mensual (kWh):</label>
    <input type="number" id="consumo" required>

    <label for="potenciaPanel">Potencia del panel (W):</label>
    <input type="number" id="potenciaPanel" value="600" required placeholder="600 (predeterminado)">

    <label for="horasSol">Horas de sol pico al día (HSP):</label>
    <input type="number" id="horasSol" step="0.1" placeholder="5 (predeterminado)">

    <label for="autonomia">Autonomía de baterías (horas):</label>
    <input type="number" id="autonomia" placeholder="Opcional (sistema on-grid)">

    <button type="submit">Calcular</button>
</form>

        <!-- Resultados -->
        <div id="resultados">
            <h2>Resultados</h2>
            <p id="resultadoTexto"></p>
        </div>

        <!-- Imagen en la parte inferior -->
        <img src="imagen-footer.png" alt="Imagen descriptiva" class="footer-image">
    </div>

    <script src="script.js"></script>
</body>

</html>
